<!DOCTYPE html>
<html>
<head>
    <title>一体化不动产推送信息</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <!--<div class="grid-btn">-->
			<!--<#if shiro.hasPermission("yth:ythbdc:save")>-->
            <!--<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>-->
			<!--</#if>-->
			<!--<#if shiro.hasPermission("yth:ythbdc:update")>-->
            <!--<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>-->
			<!--</#if>-->
			<!--<#if shiro.hasPermission("yth:ythbdc:delete")>-->
            <!--<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>-->
			<!--</#if>-->
        <!--</div>-->
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">推送类型，accept：受理信息，finish：办结信息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ythBdc.type" placeholder="推送类型，accept：受理信息，finish：办结信息"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">推送信息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ythBdc.data" placeholder="推送信息"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">入库时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ythBdc.createTime" placeholder="入库时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态，0：未推送，1：已推送</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ythBdc.state" placeholder="状态，0：未推送，1：已推送"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">区县代码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="ythBdc.areaCode" placeholder="区县代码"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/yth/ythbdc.js?_${.now?long}"></script>
</body>
</html>
